<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Exporting content to PDF</title>
    <script src="https://cdn.ckeditor.com/4.18.0/standard-all/ckeditor.js"></script>
  </head>

  <body>
    <textarea id="editor" data-sample-short>
&lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href=&quot;https://ckeditor.com/&quot;&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;</textarea
    >
    <script>
      // These styles are used to provide the "page view" display style like in the demo and matching styles for export to PDF.
      CKEDITOR.addCss(
        "body.document-editor { margin: 0.5cm auto; border: 1px #D3D3D3 solid; border-radius: 5px; background: white; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }" +
          "body.document-editor, div.cke_editable { width: 700px; padding: 1cm 2cm 2cm; } " +
          "body.document-editor table td > p, div.cke_editable table td > p { margin-top: 0; margin-bottom: 0; padding: 4px 0 3px 5px;} " +
          'blockquote { font-family: sans-serif, Arial, Verdana, "Trebuchet MS", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; } '
      );

      var editor = CKEDITOR.replace("editor", {
        width: 940,
        height: 700,
        extraPlugins:
          "colorbutton,font,justify,print,tableresize,liststyle,pagebreak,exportpdf",
        toolbar: [
          {
            name: "various",
            items: ["ExportPdf", "-", "Undo", "Redo"],
          },
          {
            name: "basicstyles",
            items: [
              "Bold",
              "Italic",
              "Underline",
              "Strike",
              "RemoveFormat",
              "Subscript",
              "Superscript",
            ],
          },
          {
            name: "links",
            items: ["Link", "Unlink"],
          },
          {
            name: "paragraph",
            items: [
              "NumberedList",
              "BulletedList",
              "-",
              "Outdent",
              "Indent",
              "-",
              "Blockquote",
            ],
          },
          {
            name: "insert",
            items: ["Image", "Table"],
          },
          {
            name: "editing",
            items: ["Scayt"],
          },
          "/",
          {
            name: "styles",
            items: ["Format", "Font", "FontSize"],
          },
          {
            name: "colors",
            items: ["TextColor", "BGColor", "CopyFormatting"],
          },
          {
            name: "align",
            items: [
              "JustifyLeft",
              "JustifyCenter",
              "JustifyRight",
              "JustifyBlock",
            ],
          },
          {
            name: "document",
            items: ["PageBreak", "Source"],
          },
        ],
        bodyClass: "document-editor",
        removeButtons: "PasteFromWord",
      });
    </script>
  </body>
</html>
